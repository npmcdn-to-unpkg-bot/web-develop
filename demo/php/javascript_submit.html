<title>Submit_in_javascript</title>

<script>
$(function () {
    $('button').on('click', function () {
        $(':file').click();
    });

});
</script>
</head>
<body>
    <button>Button</button>
    <form action="upload_img.php" method='post' enctype='multipart/form-data'>
        <input type="file" name="file">

    </form>
</body>
