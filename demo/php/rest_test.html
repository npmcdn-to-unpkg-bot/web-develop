<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>rest_test</title>
<link rel="stylesheet" href="/lib/bootstrap-3.0.0/css/bootstrap.css">
</head>
<body>
    <buttun class="btn btn-default" id="c">C-create</buttun>
    <buttun class="btn btn-default" id="r">R-read</buttun>
    <buttun class="btn btn-default" id="u">U-update</buttun>
    <buttun class="btn btn-default" id="d">D-delete</buttun>
    <div id="result"></div>
</body>
<script>
    document.querySelector('#c').addEventListener('click', function() {
        ajax('POST')
    });
    document.querySelector('#r').addEventListener('click', function() {
        ajax('GET')
    });
    document.querySelector('#u').addEventListener('click', function() {
        ajax('PUT')
    });
    document.querySelector('#d').addEventListener('click', function() {
        ajax('DELETE')
    });
    function ajax(method) {
        var obj = {
            'user': 'ted_shiu',
            'password': '123456'
        },
        jsonData;
        jsonData = JSON.stringify(obj);
        var xmlHttpRequest = new XMLHttpRequest();
        xmlHttpRequest.open(method, 'rest_test.php', false);
        // xmlHttpRequest.setRequestHeader('Content-Type', 'application/json');
        xmlHttpRequest.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xmlHttpRequest.onreadystatechange = function(e) {
            if (xmlHttpRequest.status == 200) {
                document.getElementById('result').innerHTML = xmlHttpRequest.responseText;
            }
        };
        xmlHttpRequest.send('json=' + jsonData);
    }
</script>
</html>
