<!DOCTYPE html>

<title>AAAJAX</title>

</head>
<body>
    <a href="https://www.google.com.tw" target="_blank">Google</a>

<script>
document.querySelector('a').addEventListener('click', function () {
    $.ajax({
        url: 'test.php',
        type: 'POST',
        data: {
            a: 111,
            b: 'str'
        },
        success: function(data) {
            console.log(data);
        },
        error: function(data) {
            console.log(data);
        }
    });
});
</script>
