<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Examples</title>
<link href="" rel="stylesheet">
</head>
<body>

</body>
<script>
    var fun = {},
        idTable = [];
    function componentHTML(w, h, id) {
        var js = document.createElement('script');
        if (!id) {
            var rand = Math.floor((Math.random() * 100) + 1),
                id;
            for (var i = idTable.length - 1; i >= 0; i--) {
                if (idTable[i] === rand) {
                    rand = rand + 1;
                }
            }
            idTable.push(rand);
            id = 'rand_' + rand;
        }
        js.src = 'http://tedshd.io/demo/php/api.php?w=' + w + '&h=' + h + '&id=' + id + '&callback=fun.' + id;
        fun[id] = function (data) {
            console.log(data);
        };
        document.body.appendChild(js);
    }
    componentHTML(320, 50, 'id');
    componentHTML(300, 250);
    componentHTML(728, 90);
</script>
</html>
