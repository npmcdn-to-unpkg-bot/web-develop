<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery_AJAX</title>
<script src="../../lib/jquery-1.10.1.js"></script>
</head>
<body>
    <div id="data"></div>
</body>
<script>
    $.ajax({
        url: 'test.php',
        type: 'POST',
        datatype: 'json',
        data: {
            a: 111,
            b: 'str'
        },
        success: function(data) {
            console.log(data);
            console.log(JSON.parse(data));
        },
        error: function(data) {
            console.log(data);
        }
    });
</script>
</html>
