<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jsonp_jsonp.js</title>
<meta name="description" content="">
<meta name="keywords" content="">
<script src="../../lib/jsonp.js"></script>
<link rel="stylesheet" href="../../lib/bootstrap-3.0.0/css/bootstrap.css">
</head>
<body>
    <input type="text">
    <button class='btn'>Click</button>
</body>
<script>
    document.querySelector('button').addEventListener('click', function() {
        send();
    });
    function send() {
        JSONP.init({
            error: function(ex) {
                alert("Failed to load : " + ex.url);
            }
        });
        JSONP.get(
            'http://tedshd.lionfree.net/demo/php/api_test.php',
            {
                user: document.querySelector('input').value
            },
            function(data) {
                console.log(data);
                alert(data);
            }
        );
    }
</script>
</html>
