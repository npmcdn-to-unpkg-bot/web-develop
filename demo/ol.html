<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ol type</title>
<link href="" rel="stylesheet">
<style>
#disc {
    list-style-type: disc;
}
#circle {
    list-style-type: circle;
}
#square {
    list-style-type: square;
}
#decimal {
    list-style-type: decimal;
}
#cjk-decimal {
    list-style-type: cjk-decimal;
}
#decimal-leading-zero {
    list-style-type: decimal-leading-zero;
}
#lower-roman {
    list-style-type: lower-roman;
}
#upper-roman {
    list-style-type: upper-roman;
}
#lower-greek {
    list-style-type: lower-greek;
}
#lower-alpha {
    list-style-type: lower-alpha;
}
#lower-latin {
    list-style-type: lower-latin;
}
#upper-alpha {
    list-style-type: upper-alpha;
}
#upper-latin {
    list-style-type: upper-latin;
}
#arabic-indic {
    list-style-type: arabic-indic;
}
#trad-chinese-formal {
    list-style-type: trad-chinese-formal;
}
#trad-chinese-informal {
    list-style-type: trad-chinese-informal;
}
</style>
</head>
<body>

</body>
<script>
    var idArray = ['disc', 'circle', 'square', 'decimal', 'cjk-decimal', 'decimal-leading-zero', 'lower-roman', 'upper-roman', 'lower-greek', 'lower-alpha', 'lower-latin', 'upper-alpha', 'upper-latin', 'arabic-indic', 'trad-chinese-formal', 'trad-chinese-informal'];
    for (var i = 0; i < idArray.length; i++) {
        var ol = document.createElement('ol');
        ol.setAttribute('id', idArray[i]);
        for (var j = 0; j < 5; j++) {
            var li = document.createElement('li');
            li.innerHTML = 'item';
            ol.appendChild(li);
        }
        document.body.appendChild(ol);
    }
</script>
</html>
