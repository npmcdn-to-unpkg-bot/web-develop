<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>layout</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<!-- <link rel="stylesheet" href="../../lib/bootstrap-3.0.0/css/bootstrap.css"> -->
<script src="../../lib/jquery-1.10.1.js"></script>
<link rel="stylesheet" href="stylesheets/layout.css">
</head>
<body>
    <div class="corner" id="corner_1">
        <div class="avatar" id="avatar_1">
            <img src="" alt="..." width="150" height="150">
        </div>
        <div class="hex_area" id="hex_1">
            <div class="hexagonal left_top_left"></div>
            <div class="right_ans">99</div>
            <div class="hexagonal left_bottom_left"></div>
            <div class="hexagonal left_right"></div>
            <div class="shake_count">10</div>
        </div>
        <div class="profile" id="profile_1">
            <div class="name">User_nameUser_name</div>
            <div class="horizon"></div>
            <div class="rank">999 win 999 lose</div>
        </div>
    </div>
    <div class="corner" id="corner_2">
        <div class="avatar" id="avatar_2">
            <img src="" alt="..." width="150" height="150">
        </div>
        <div class="hex_area" id="hex_2">
            <div class="hexagonal left_top_left"></div>
            <div class="hexagonal left_bottom_left"></div>
            <div class="right_ans">99</div>
            <div class="hexagonal left_right"></div>
            <div class="shake_count">10</div>
        </div>
        <div class="profile" id="profile_2">
            <div class="rank">999 win 999 lose</div>
            <div class="horizon"></div>
            <div class="name">User_name</div>
        </div>
    </div>
    <div class="corner" id="corner_3">
        <div class="avatar" id="avatar_3">
            <img src="" alt="..." width="150" height="150">
        </div>
        <div class="hex_area" id="hex_3">
            <div class="hexagonal right_top_right"></div>
            <div class="right_ans">99</div>
            <div class="hexagonal right_bottom_right"></div>
            <div class="hexagonal right_left"></div>
            <div class="shake_count">10</div>
        </div>
        <div class="profile" id="profile_3">
            <div class="name">User_name</div>
            <div class="horizon"></div>
            <div class="rank">999 win 999 lose</div>
        </div>
    </div>
    <div class="corner" id="corner_4">
        <div class="avatar" id="avatar_4">
            <img src="" alt="..." width="150" height="150">
        </div>
        <div class="hex_area" id="hex_4">
            <div class="hexagonal right_top_right"></div>
            <div class="hexagonal right_bottom_right"></div>
            <div class="right_ans">99</div>
            <div class="hexagonal right_left"></div>
            <div class="shake_count">10</div>
        </div>
        <div class="profile" id="profile_4">
            <div class="rank">999 win 999 lose</div>
            <div class="horizon"></div>
            <div class="name">User_nameUser_name</div>
        </div>
    </div>
    <div class="con">
        <div class="qusetion_bg">
            <div class="hexagonal hexagonal_6_up"></div>
            <div class="hexagonal hexagonal_5 hexagonal_5_up"></div>
            <div class="hexagonal hexagonal_3 hexagonal_4_up"></div>
            <div class="hexagonal hexagonal_3 hexagonal_3_up"></div>
            <div class="hexagonal hexagonal_2 hexagonal_2_up"></div>
            <div class="hexagonal hexagonal_1"></div>
            <div class="hexagonal hexagonal_2 hexagonal_2_down"></div>
            <div class="hexagonal hexagonal_3 hexagonal_3_down"></div>
            <div class="hexagonal hexagonal_3 hexagonal_4_down"></div>
            <div class="hexagonal hexagonal_5 hexagonal_5_down"></div>
            <div class="hexagonal hexagonal_6_down"></div>
        </div>
        <div class="ans_bg">
            <div class="hexagonal hexagonal_ans top left"></div>
            <div class="hexagonal hexagonal_ans top right"></div>
            <div class="hexagonal hexagonal_ans bottom left"></div>
            <div class="hexagonal hexagonal_ans bottom right"></div>
        </div>
    </div>
</body>
</html>
