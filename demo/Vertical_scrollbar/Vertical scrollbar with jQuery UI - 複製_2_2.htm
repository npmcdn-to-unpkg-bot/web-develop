<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
<title>Vertical scrollbar with jQuery UI</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.min.js"></script>
<script type="text/javascript" src="jquery.mousewheel.min.js"></script>

<style type="text/css">
// a:active, a:focus{outline:none}
/* css for scrollbar below here*/
#scroll-pane {
float:left;
overflow:auto;
width:1010px;
height:630px;
position:relative;
display:inline;
}
#scroll-content {
position:absolute;
top:0;
left:0;
}
.link {
	float:left;
	width:320px;
	height:200px;
	margin:10px 0 0 10px;
	background:#0088ff;
	}
#slider-wrap{
float:left;
position:relative;
left:-10px;
background-color:lightgrey;
width:10px;
}
#slider-vertical{
position:relative;
height:100%;
}
.ui-slider-handle{
width:10px;
height:10px;
margin:0 auto;
background-color:darkgray;
display:block;
position:absolute
}
</style>
</head>

<body>

<script type="text/javascript" src="vertical.slider.js"></script>




<div id="scroll-pane">
	<div id="scroll-content">
		<div class="link"></div>
			<div class="link"></div>
			<div class="link"></div>
			<div class="link"></div>
			<div class="link"></div>
			<div class="link"></div>
			<div class="link"></div>
			<div class="link"></div>
			<div class="link"></div>
			<div class="link"></div>
			<div class="link"></div>
			<div class="link"></div>
	</div>
</div>

</body>
</html>
