<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>custom_share_style</title>
<meta name="description" content="">
<meta name="keywords" content="">
</head>
<body>
    <a href="http://www.google.com/" data-image="" data-title="Article Title" data-desc="Some description for this article" class="fb_share">
        <img src="http://www.synermous.com/data/images/fb-icon.svg" alt="" width="50" height="50">
    </a>
</body>
<script>
window.fbAsyncInit = function() {
    FB.init({
        appId: 428293247270957,
        status: true,
        cookie: true,
        xfbml: true
    });
};

(function(d, debug){var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];if   (d.getElementById(id)) {return;}js = d.createElement('script'); js.id = id; js.async = true;js.src = "//connect.facebook.net/en_US/all" + (debug ? "/debug" : "") + ".js";ref.parentNode.insertBefore(js, ref);}(document, /*debug*/ false));

function postToFeed(title, desc, url, image) {
    var obj = {method: 'feed',link: url, picture: image,name: title,description: desc};
    function callback(response) {}
    FB.ui(obj, callback);
}

var fbShareBtn = document.querySelectorAll('.fb_share');
for (var i = 0; i < fbShareBtn.length; i++) {
    fbShareBtn[i].addEventListener('click', function(e) {
        e.preventDefault();
        var title = fbShareBtn[i].getAttribute('data-title'),
            desc = fbShareBtn[i].getAttribute('data-desc'),
            url = fbShareBtn[i].getAttribute('href'),
            image = fbShareBtn[i].getAttribute('data-image');
        postToFeed(title, desc, url, image);

        return false;
    });
}

</script>
</html>
