                <input id="text" type="text" placeholder="text">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="password">password</label>
            <div class="controls">
                <input  id="password" type="password" placeholder="password">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="email">email</label>
            <div class="controls">
                <input  id="email" type="email" placeholder="email">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="url">url</label>
            <div class="controls">
                <input  id="url" type="url" placeholder="url">

        </div>
        <div class="control-group">
            <label class="control-label" for="tel">tel</label>
            <div class="controls">
                <input  id="tel" type="tel">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="image">image</label>
            <div class="controls">
                <input  id="image" type="image">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="radio">radio</label>
            <div class="controls">
                <input  id="radio" type="radio">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="checkbox">checkbox</label>
            <div class="controls">
                <input  id="checkbox" type="checkbox">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="button">button</label>
            <div class="controls">
                <input  id="button" type="button" value="button">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="file">file</label>
            <div class="controls">
                <input  id="file" type="file">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="reset">reset</label>
            <div class="controls">
                <input  id="reset" type="reset">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="submit">submit</label>
            <div class="controls">
                <input  id="submit" type="submit">
            </div>
        </div>
    </form>
