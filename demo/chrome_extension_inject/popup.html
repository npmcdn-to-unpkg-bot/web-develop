<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>prototype</title>
<!-- <link rel="stylesheet" href="../../lib/bootstrap-3.0.0/css/bootstrap.css"> -->
<!-- <script src="../../lib/jquery-1.10.1.js"></script> -->
<style>
    ul, li {
        padding: 0;
        margin: 0;
    }
    li {
        list-style: none;
    }
    .hide {
        display: none;
    }
    button[disabled] {
        cursor: default;
    }
    .btn {
        display: inline-block;
        padding: 6px 12px;
        margin-bottom: 0;
        font-size: 14px;
        font-weight: normal;
        line-height: 1.428571429;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        cursor: pointer;
        border: 1px solid transparent;
        border-radius: 4px;
        -webkit-user-select: none;
    }
    .btn:focus {
        outline: thin dotted #333;
        outline: 5px auto -webkit-focus-ring-color;
        outline-offset: -2px;
    }

    .btn:hover,
    .btn:focus {
        color: #333333;
        text-decoration: none;
    }
    .btn:active,
    .btn.active {
        background-image: none;
        outline: 0;
        -webkit-box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
              box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
    }
    .btn-primary {
        color: #ffffff;
        background-color: #428bca;
        border-color: #357ebd;
    }

    .btn-primary:hover,
    .btn-primary:focus,
    .btn-primary:active,
    .btn-primary.active,
    .open .dropdown-toggle.btn-primary {
        color: #ffffff;
        background-color: #3276b1;
        border-color: #285e8e;
    }

    .btn-primary:active,
    .btn-primary.active,
    .open .dropdown-toggle.btn-primary {
        background-image: none;
    }
    .btn.disabled,
    .btn[disabled] {
        pointer-events: none;
        cursor: not-allowed;
        opacity: 0.5;
        -webkit-box-shadow: none;
        box-shadow: none;
    }
    .btn-success {
        color: #ffffff;
        background-color: #5cb85c;
        border-color: #4cae4c;
    }
    .btn-info {
        color: #ffffff;
        background-color: #5bc0de;
        border-color: #46b8da;
    }
    button {
        box-sizing: content-box;
    }
    .error {
        color: #ff0000;
    }
    #avatar {
        display: block;
        margin: 0 auto;
    }
    #user {
        text-align: center;
    }
    input[type="text"] {
        width: 240px;
    }
    @keyframes add
    {
        from {
        }
        to {
            opacity: 0;
            top: -20px;
        }
    }

    @-webkit-keyframes add /* Safari and Chrome */
    {
        from {
        }
        to {
            opacity: 0;
            top: -20px;
        }
    }
    #animation {
        background: #ddd;
        text-align: center;
        position: relative;
        margin-top: -20px;
        top: 20px;
    }
    .add {
        animation: add 1s;
        -webkit-animation: add 1s;
    }
    #choice, #create {
        width: 240px;
    }
    #option {
        background: #ddd;
    }
    .channel {
        width: 240px;
        padding: 0 12px;
        text-align: center;
        border-bottom: solid 1px #aaa;
    }
    .channel:hover {
        background: #999;
        cursor: pointer;
    }
</style>
</head>
<body>
    <input type="text">
    <div id="run" class="btn btn-primary">Run</div>
</body>
<!-- <script src="background.js"></script> -->
<!-- <script src="popup.js"></script> -->
</html>
