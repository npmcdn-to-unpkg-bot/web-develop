<script src="/lib/jscrollpane/jquery.mousewheel.js"></script>
<script src="/lib/jscrollpane/jquery.jscrollpane.js"></script>
<link rel="stylesheet" href="/lib/jscrollpane/jquery.jscrollpane.css">
<style>
.scroll-pane
{
    width: 100%;
    height: 200px;
    overflow: auto;
    outline: none;
}
.horizontal-only
{
    height: auto;
    max-height: 200px;
}

.link {
    float:left;
    width:320px;
    height:200px;
    margin:10px 0 0 10px;
    background:#0088ff;
}
.jspTrack {
    background: #666;
}
.jspDrag {
    background: #222;
}
</style>
<script>
$(function()
{
    $('.scroll-pane').jScrollPane();
});
</script>
</head>
<body>
    <div class="scroll-pane horizontal-only">
        <div class="link"></div>
        <div class="link"></div>
        <div class="link"></div>
        <div class="link"></div>
        <div class="link"></div>
        <div class="link"></div>
        <div class="link"></div>
        <div class="link"></div>
        <div class="link"></div>
        <div class="link"></div>
        <div class="link"></div>
    </div>
</body>

</html>
