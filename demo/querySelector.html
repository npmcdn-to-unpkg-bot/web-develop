<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>querySelector</title>
<link rel="stylesheet" href="../../lib/bootstrap-3.0.0/css/bootstrap.css">
<!-- <script src="../../lib/jquery-1.10.1.js"></script> -->
</head>
<body>
    <div id="box" class="area">
        test
    </div>
    <div class="area">
        test2
    </div>
    <div id="selector" class="area">
        <p class="con">
            content
        </p>
    </div>
    <hr>
    <span id="id"></span><br>
    <span id="class"></span><br>
    <span id="tag"></span><br>
</body>
<script>
    var id, cl, tag;
    id = document.querySelector('#box').innerHTML;
    cl = document.querySelector('.area').innerHTML;
    tag = document.querySelector('div').innerHTML;
    document.querySelector('#id').innerHTML = id;
    document.querySelector('#class').innerHTML = cl;
    document.querySelector('#tag').innerHTML = tag;
    var node;
    function node (selector) {
        if (selector.indexOf('.') === -1) {
            // return node list to handle class
            return document.querySelector(selector);
        } else {
            return document.querySelectorAll(selector);
        }
    };
    console.log('ID', node('#box'));
    console.log('CLASS', node('.area'));
    console.log('selector', node('#selector p'));
    console.log('selector', node('.area .con'));
</script>
</html>
