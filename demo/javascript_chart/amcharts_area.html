var graph = new AmCharts.AmGraph();
graph.valueField = "used";
graph.title = "USED";
graph.type = "line";
graph.fillAlphas = 0.5;
graph.showAllValueLabels = true;
graph.balloonText = '[[gb]]';
// graph.labelText = '[[gb]]';
chart.addGraph(graph);

// category
var categoryAxis = chart.categoryAxis;
categoryAxis.labelFrequency = 2;

// valueAxis
var valueAxis = new AmCharts.ValueAxis();
// valueAxis.stackType = "regular";
valueAxis.axisColor = 'red';
valueAxis.unit = 'GB';
chart.addValueAxis(valueAxis);

// CURSOR
var chartCursor = new AmCharts.ChartCursor();
chartCursor.zoomable = true; // as the chart displayes not too many values, we disabled zooming
chartCursor.cursorAlpha = 1;
chart.addChartCursor(chartCursor);

// LEGEND
var legend = new AmCharts.AmLegend();
legend.position = "top";
// legend.labelText = "[[title]]";

legend.valueText = '[[gb]]';
chart.addLegend(legend);

// render
chart.write("chartdiv");
