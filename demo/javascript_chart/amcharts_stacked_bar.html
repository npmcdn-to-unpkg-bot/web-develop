<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>stacked_bar</title>
<script src="amcharts_2.10.0/amcharts/amcharts.js" type="text/javascript"></script>
<script src="amcharts_prototype/data.js"></script>
<style>
    body {
        font-size:12px;
        color:#000000;
        background-color:#ffffff;
        font-family:verdana,helvetica,arial,sans-serif;
    }
</style>
<script>
    var chart;

    var chartData = [{
        year: "2003",
        europe: 2.5,
        namerica: 2.5,
        asia: 2.1,
        lamerica: 0.3,
        meast: 0.2,
        africa: 0.1},
    {
        year: "2004",
        europe: 2.6,
        namerica: 2.7,
        asia: 2.2,
        lamerica: 0.3,
        meast: 0.3,
        africa: 0.1},
    {
        year: "2005",
        europe: 2.8,
        namerica: 2.9,
        asia: 2.4,
        lamerica: 0.3,
        meast: 0.3,
        africa: 0.1}];

    AmCharts.ready(function() {
        // SERIALL CHART
        chart = new AmCharts.AmSerialChart();
        chart.dataProvider = dashboardHdUsageData;
        chart.categoryField = "category";
        chart.plotAreaBorderAlpha = 0.2;
        chart.rotate = true;

        // AXES
        // Category
        var categoryAxis = chart.categoryAxis;
        categoryAxis.gridAlpha = 0.1;
        categoryAxis.axisAlpha = 0;
        categoryAxis.gridPosition = "start";

        // value
        var valueAxis = new AmCharts.ValueAxis();
        valueAxis.stackType = "regular";
        valueAxis.gridAlpha = 0.1;
        valueAxis.axisAlpha = 0;
        valueAxis.unit = 'GB';
        chart.addValueAxis(valueAxis);

        // GRAPHS
        // firstgraph
        var graph = new AmCharts.AmGraph();
        graph.title = "default";
        graph.labelText = "[[defaultDesc]]";
        graph.balloonText = "[[defaultDesc]]";
        graph.valueField = "default";
        graph.type = "column";
        graph.lineAlpha = 0;
        graph.fillAlphas = 1;
        graph.lineColor = "#C72C95";
        chart.addGraph(graph);

        // second graph
        graph = new AmCharts.AmGraph();
        graph.title = "samba";
        graph.labelText = "[[sambaDesc]]";
        graph.balloonText = "[[sambaDesc]]";
        graph.valueField = "samba";
        graph.type = "column";
        graph.lineAlpha = 0;
        graph.fillAlphas = 1;
        graph.lineColor = "#D8E0BD";
        chart.addGraph(graph);

        // thirdt graph
        graph = new AmCharts.AmGraph();
        graph.title = "tmp";
        graph.labelText = "[[tmpDesc]]";
        graph.balloonText = "[[tmpDesc]]";
        graph.valueField = "tmp";
        graph.type = "column";
        graph.lineAlpha = 0;
        graph.fillAlphas = 1;
        graph.lineColor = "#B3DBD4";
        chart.addGraph(graph);

        // fourth graph
        graph = new AmCharts.AmGraph();
        graph.title = "trashcan";
        graph.labelText = "[[trashcanDesc]]";
        graph.balloonText = "[[trashcanDesc]]";
        graph.valueField = "trashcan";
        graph.type = "column";
        graph.lineAlpha = 0;
        graph.fillAlphas = 1;
        graph.lineColor = "#69A55C";
        chart.addGraph(graph);

        // fifth graph
        graph = new AmCharts.AmGraph();
        graph.title = "free";
        graph.labelText = "[[freeDesc]]";
        graph.balloonText = "[[freeDesc]]";
        graph.valueField = "free";
        graph.type = "column";
        graph.lineAlpha = 0;
        graph.fillAlphas = 1;
        graph.lineColor = "#B5B8D3";
        chart.addGraph(graph);

        // LEGEND
        var legend = new AmCharts.AmLegend();
        legend.position = "right";
        legend.borderAlpha = 0.3;
        legend.horizontalGap = 10;
        // legend.valueText = "[[value]]";
        legend.switchType = "v";
        chart.addLegend(legend);

        // WRITE
        chart.write("chartdiv");
    });
</script>
</head>
<body>
    <div id="chartdiv" style="width: 100%; height: 300px;"></div>
</body>
</html>
