<!DOCTYPE html>
<html>
<head>
<title>morris_js</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<link href="morris.js-0.4.2/morris.css" rel="stylesheet">
<script src="morris.js-0.4.2/morris.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<style>
    #line-brand, #line-year,#bar-brand, #donut-brand {
        width: 720px;
        height: 300px;
    }
</style>
<script>
    $("document").ready(function() {
        var brand_data = [
                {"brand": "SONY", "value": 125, "value2": 700},
                {"brand": "Samsung", "value": 185, "value2": 50},
                {"brand": "Apple", "value": 327, "value2": 691},
                {"brand": "htc", "value": 359, "value2": 165}
            ],
            donut_data = [
                {"label": "SONY", "value": 125, "value2": 700},
                {"label": "Samsung", "value": 185, "value2": 50},
                {"label": "Apple", "value": 327, "value2": 691},
                {"label": "htc", "value": 359, "value2": 165}
            ],
            year_data = [
                { y: '2006', a: 200, b: 90 },
                { y: '2007', a: 75,  b: -20 },
                { y: '2008', a: 50,  b: 40 },
                { y: '2009', a: 30,  b: 65 },
                { y: '2010', a: 50,  b: 40 },
                { y: '2011', a: 5,  b: 65 },
                { y: '2012', a: 100, b: 20 }
            ];

        Morris.Line({
            element: 'line-brand',
            data: brand_data,
            xkey: 'brand',
            ykeys: ['value', 'value2'],
            labels: ['number', 'max'],
            parseTime: false,
            hideHover: 'auto'
        });
        Morris.Bar({
            element: 'bar-brand',
            data: brand_data,
            xkey: 'brand',
            ykeys: ['value', 'value2'],
            labels: ['number', 'max'],
            // stacked: true,
            hideHover: 'auto'
            // barColors: ['red','green']
        });
        Morris.Donut({
            element: 'donut-brand',
            data: donut_data,
        });
        // Morris.Line({
        //     element: 'line-year',
        //     data: year_data,
        //     xkey: 'y',
        //     ykeys: ['a', 'b'],
        //     labels: ['Series A', 'Series B'],
        //     // stacked: true,
        //     hideHover: 'auto',
        //     lineColors: ['#0088ff','green']
        // });
    });
</script>
</head>
<body>
    <div id="line-brand"></div>
    <div id="bar-brand"></div>
    <div id="donut-brand"></div>
    <!-- <div id="line-year"></div> -->
</body>
</html>
