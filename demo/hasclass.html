<body>
<div class="cc aa"></div>
</body>
<script>
    function hasClass(dom, className) {
    if (dom.classList) {
        return dom.classList.contains(className);
    } else {
        return (dom.className.search(className) === -1)? false: true;
    }
}
console.log(hasClass(document.querySelector('.cc'), 'gfd'))
</script>
