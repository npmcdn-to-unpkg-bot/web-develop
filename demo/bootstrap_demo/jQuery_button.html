<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQ_Button_disable</title>
<script src="../../lib/jquery-1.10.1.js"></script>
<link rel="stylesheet" href="stylesheets/styles.css">
<script>
$(function() {
    $('#jq').attr('disabled', true);
});
</script>
</head>
<body>
    <button class="btn btn-primary">BUTTON</button>
    <button class="btn btn-primary disabled">Bootstrap.disabled</button>
    <button id="jq" class="btn btn-primary">disabled=true</button>
    <button class="btn btn-primary" disabled="disabled">BUTTON</button>
    <form>
        <legend>Form Submit</legend>
        <input type="submit" class="btn" value="Submit">
        <input type="submit" class="btn" disabled="disabled" value="Submit">
    </form>
</body>
</html>
