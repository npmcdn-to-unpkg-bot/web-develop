<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS3_animation</title>
<script src="../../lib/jquery-1.10.1.js"></script>
<style>
    div {
        position: relative;
        top: 0;
        left: 0;
        width: 400px;
        height: 300px;
        background: #000;
    }
    .fade {
        transition: 1s;
        opacity: 0.25;
    }
    .move {
        animation: move 5s;
        -webkit-animation: move 5s;
    }
    @keyframes move
    {
        0%   {
            left: 0;
        }
        25%  {
            left: 20px;
        }
        50%  {
            left: 40px;
        }
        100% {
            left: 0;
        }
    }
    @-webkit-keyframes move
    {
        0%   {
            left: 0;
        }
        25%  {
            left: 25%;
        }
        50%  {
            left: 50%;
        }
        100% {
            left: 0;
        }
    }
</style>
<script>
$(function() {
    $('#start').click(function() {
        $('div').addClass('fade');
        setTimeout(
            function () {
                $('div').addClass('move');
            },
            1000
        );
    });
    $('#reset').click(function() {
        $('div').toggleClass('fade move');
    });
});
</script>
</head>
<body>
    <button id="start">start</button>
    <button id="reset">reset</button>
    <div></div>
</body>
</html>
