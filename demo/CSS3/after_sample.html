<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>After_sample</title>
<link rel="stylesheet" href="../../lib/bootstrap-3.0.0/css/bootstrap.css">
<!-- <script src="../../lib/jquery-1.10.1.js"></script> -->
<style>
    div {
        position: relative;
        width: 100px;
        height: 50px;
        border: solid 1px;
    }
    div:after {
        content: '';
        position: absolute;
        top: 29px;
        left: 99px;
        width: 0;
        height: 0;
        border-left: solid 10px;
        border-top: solid 10px transparent;
        border-bottom: solid 10px transparent;
    }
</style>
</head>
<body>
    <div></div>
</body>
</html>
