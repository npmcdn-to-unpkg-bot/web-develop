<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS3_list</title>
<script src="../../lib/jquery-1.10.1.js"></script>
<!-- check browser -->
<script src="../../lib/modernizr-latest.js"></script>
<!-- for CSS3 event -->
<script src="../../lib/CSS3-event.js"></script>
<!-- <script src="../../lib/Effeckt.css/js/demo/demo.js"></script> -->
<!-- all -->
<link rel="stylesheet" href="../../lib/Effeckt.css/css/effeckt.autoprefixed.css">
<!-- module -->
<!-- <link rel="stylesheet" href="../../lib/Effeckt.css/css/modules/list-items.autoprefixed.css"> -->
<style>
</style>
<script>
$(function () {
    $('button').on('click', function () {
        $('ul').append('<li class="new-item">NEW</li>');
    });
    $('ul').on('click', 'li', function () {
        $(this).on(EffecktDemos.animationEndEventName + ' ' + EffecktDemos.transitionEndEventName , function () {
            $(this).remove();
        });
        $(this).removeClass('new-item').addClass('remove-item');

    });
});
</script>
</head>
<body>
    <button>Add</button>
    <ul class="effeckt-list" data-effeckt-type="pop-in">
        <li class="new-item">1111111111</li>
        <li class="new-item">2222222222</li>
        <li class="new-item">3333333333</li>
        <li class="new-item">4444444444</li>
    </ul>
</body>
</html>
