<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>device-width</title>
<meta name="viewport" content="width=device-width, target-densitydpi=device-dpi, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" href="../../lib/bootstrap-3.0.0/css/bootstrap.css">
<script src="../../lib/jquery-1.10.1.js"></script>
<script>
$(function () {
    win_size();
    function win_size () {
        //var h=window.innerHeight;
        //var w=window.innerWidth;
        //ie6-8 can't use
        var h=window.document.documentElement.clientHeight;
        var w=window.document.documentElement.clientWidth;
        $("#h").html(h);
        $("#w").html(w);
    }
    $(window).resize(function () {
        win_size();
    });
});
</script>
</head>
<body>
    <p>
        width=device-width, target-densitydpi=device-dpi, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0
    </p>
    W:
    <div id="w"></div>
    H:
    <div id="h"></div>
</body>
</html>
