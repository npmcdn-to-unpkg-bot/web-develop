<!DOCTYPE html><!--使用 <!DOCTYPE html> 宣告，將應用程式宣告為 HTML5-->
<html>
<head>
<meta charset="utf-8">
<title>Google_map_api_basic</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
html {
    height: 100%;
}
body {
    height: 100%;
    margin: 0px;
    padding: 0px;
}
#map_canvas {
    height: 100%;
}
</style>
<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>
<script type="text/javascript">
function initialize() {
    var latlng = new google.maps.LatLng(25.05060, 121.51870);
    var myOptions = {
            zoom: 14,
            center: latlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
    var map = new google.maps.Map(
            document.getElementById("map_canvas"),
            myOptions
        );
    var myLatlng = new google.maps.LatLng(25.05060, 121.51870);
    var arr = new Array(
            {
                position: myLatlng,
                title:"Hello World!"
            },
            {
                position: new google.maps.LatLng(25.056304,121.522079),
                title:"春漾咖啡"
            }
        );
    for (var i = 0; arr.length-1 >= i; i++) {
        var marker = new google.maps.Marker(arr[i]);
        marker.setMap(map);
    };
    // marker.setMap(map);
}
</script>
</head>
<body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
</body>

</html>
