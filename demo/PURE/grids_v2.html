<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grids_V2</title>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.1/base-min.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.1/grids-min.css">
</head>
<style>
    .clearfix {
        *zoom: 1;
    }
    .clearfix:after {
        display: table;
        content: "";
        line-height: 0;
        clear: both;
    }
    #bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #cdcdcd;
    }
    #con {
        position: relative;
    }
    .pure-u-1-2, .pure-u-1-3, .pure-u-1-4 {
        float: left;
    }
    @media (min-width: 961px) {
        #layout, #bg {
            position: absolute;
            top: 0;
            left: 50%;
            width: 960px;
            margin-left: -480px;
            height: 100%;
            background: #cdcdcd;
        }
    }
</style>
<body>
        <div id="layout">
            <div id="bg"></div>
            <div id="con" class="pure-g-r clearfix">
                <div class="pure-u-1-2">
                    <p>pure-u-1-2</p>
                </div>

                <div class="pure-u-1-2">
                    <p>pure-u-1-2</p>
                </div>

                <div class="pure-u-1-3">
                    <p>pure-u-1-3</p>
                </div>
                <div class="pure-u-1-3">
                    <p>pure-u-1-3</p>
                </div>
                <div class="pure-u-1-3">
                    <p>pure-u-1-3</p>
                </div>
                <div class="pure-u-1-3">
                    <p>pure-u-1-3</p>
                </div>
                <div class="pure-u-2-3">
                    <p>pure-u-2-3</p>
                </div>
                <div class="pure-u-1-4">
                    <p>pure-u-1-4</p>
                </div>
                <div class="pure-u-1-4">
                    <p>pure-u-1-4</p>
                </div>
                <div class="pure-u-1-4">
                    <p>pure-u-1-4</p>
                </div>
                <div class="pure-u-1-4">
                    <p>pure-u-1-4</p>
                </div>
            </div>
        </div>
</body>
<script src="../../lib/jquery-1.10.1.js"></script>
<script>
$(function () {
    var Things = $('.pure-g-r div');
    for (var i = 0; i < Things.length; i++) {
        $('.pure-g-r div:eq(' + i + ')').css(
            {
                'background': '#' + ((1<<24)*Math.random()|0).toString(16)
            }
        );
    };

});
</script>
</html>
