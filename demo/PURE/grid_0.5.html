<!DOCTYPE html>
<html>
<head>

<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" href="http://yui.yahooapis.com/combo?pure/0.5.0/base-min.css&pure/0.5.0/grids-min.css&pure/0.5.0/grids-responsive-min.css">
<link rel="stylesheet" href="http://necolas.github.io/normalize.css/3.0.2/normalize.css">
</head>
<style>
    #bd {
        max-width: 800px;
        margin: 0 auto;
    }
    .pure-g div {
        height: 30px;
    }
</style>
<body>
    <div id="bd">
        <div class="pure-g">
            <div class="pure-u-1 pure-u-sm-1-3"> 1-3 </div>
            <div class="pure-u-1 pure-u-sm-1-3"> 1-3 </div>
            <div class="pure-u-1 pure-u-sm-1-3"> 1-3 </div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1 pure-u-sm-1-12"> 1-12 </div>
            <div class="pure-u-1 pure-u-sm-1-2"> 1-2 </div>
            <div class="pure-u-1 pure-u-sm-5-12"> 5-12 </div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1 pure-u-sm-1-4"> 1-4 </div>
            <div class="pure-u-1 pure-u-sm-3-4"> 3-4 </div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1 pure-u-sm-1-12"> 1-12 </div>
            <div class="pure-u-1 pure-u-sm-5-12"> 5-12 </div>

            <div class="pure-u-1 pure-u-sm-5-12"> 5-12 </div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1 pure-u-sm-1-8"> 1-8 </div>

        </div>
        <div class="pure-g">
            <div class="pure-u-1 pure-u-sm-1-8"> 1-8 </div>
            <div class="pure-u-1 pure-u-sm-1-8"> 1-8 </div>
            <div class="pure-u-1 pure-u-sm-1-8"> 1-8 </div>
            <div class="pure-u-1 pure-u-sm-1-8"> 1-8 </div>
            <div class="pure-u-1 pure-u-sm-1-8"> 1-8 </div>

<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script>
    $(function () {
        var Things = $('.pure-g div');
        for (var i = 0; i < Things.length; i++) {
            $('.pure-g div:eq(' + i + ')').css(
                {
                    'background': '#' + ((1<<24)*Math.random()|0).toString(16)
                }
            );
        };

    });
</script>
