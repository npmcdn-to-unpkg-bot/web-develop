<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Responsive & mobile layout</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* Smartphones (portrait and landscape) ----------- */
@media only screen
and (min-device-width : 320px)
and (max-device-width : 480px) {
/* Styles */
    div:after {
        content: 'device 320~480';
        font-size: 24px;
    }
}

/* Smartphones (landscape) ----------- */
@media only screen
and (min-width : 321px) {
/* Styles */
    div:after {
        content: '> 321';
        font-size: 24px;
    }
}

/* Smartphones (portrait) ----------- */
@media only screen
and (max-width : 320px) {
/* Styles */
    div:after {
        content: '< 321';
        font-size: 24px;
    }
}

/* iPads (portrait and landscape) ----------- */
@media only screen
and (min-device-width : 768px)
and (max-device-width : 1024px) {
/* Styles */
    div:after {
        content: 'device 1024~768';
        font-size: 24px;
    }
}

/* iPads (landscape) ----------- */
@media only screen
and (min-device-width : 768px)
and (max-device-width : 1024px)
and (orientation : landscape) {
/* Styles */
    div:after {
        content: 'device 1024~768 landscape';
        font-size: 24px;
    }
}

/* iPads (portrait) ----------- */
@media only screen
and (min-device-width : 768px)
and (max-device-width : 1024px)
and (orientation : portrait) {
/* Styles */
    div:after {
        content: content: 'device 1024~768 portrait';
        font-size: 24px;
    }
}

/* Desktops and laptops ----------- */
@media only screen
and (min-width : 1224px) {
/* Styles */
    div:after {
        content: '> 1224';
        font-size: 24px;
    }
}

/* Large screens ----------- */
@media only screen
and (min-width : 1824px) {
/* Styles */
    div:after {
        content: '> 1824';
        font-size: 24px;
    }
}

/* iPhone 4 ----------- */
@media
only screen and (-webkit-min-device-pixel-ratio : 1.5),
only screen and (min-device-pixel-ratio : 1.5) {
/* Styles */
    div:after {
        content: 'iPhone 4';
        font-size: 24px;
    }
}
</style>
</head>
<body>
    <div></div>
    <span id="w"></span>
    <span id="h"></span>
</body>
<script>
    document.querySelector('#w').innerHTML = 'W:' + window.document.documentElement.clientWidth;
    document.querySelector('#h').innerHTML = 'H:' + window.document.documentElement.clientHeight;
</script>
</html>
