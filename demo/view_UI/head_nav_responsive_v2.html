<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>nav_responsive_v2</title>
<meta name="description" content="">
<meta name="keywords" content="">

<!-- <link rel="stylesheet" href="/lib/bootstrap-3.0.0/css/bootstrap.css"> -->
<style>
    .vertical-centering:before {
        content: '';
        display: inline-block;
        vertical-align: middle;
        height: 100%;
    }
    body {
        color: #fff;
    }
    ul, li {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    #masthead {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        /*height: 50px;*/
        background: #666;
    }
    #head-bar {
        width: 100%;
        height: 50px;
        background: #666;
        display: table;
    }
    #masthead * {
        vertical-align: middle;
    }
    #masthead a, #nav-switch {
        display: table-cell;
    }
    #nav ul {
        display: inline-block;
    }
    #nav ul li {
        background: #444;
        height: 50px;
        padding: 0 10px;
    }
    #nav ul li:hover {
        background: #555;
    }
    #nav-switch {
        position: absolute;
        right: 0;
        width: 50px;
        height: 50px;
        background: red;
    }
    #nav-switch #nav-switch-btn {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        width: 30px;
        height: 30px;
        margin: auto;
    }
    #nav-switch #nav-switch-btn .nav-switch-ico-bar {
        width: 80%;
        border-top: solid 2px;
        margin: 6px auto 0 auto;
    }
    input[type='checkbox'] {
        z-index: 1;
        position: absolute;
        top: 0;
        right: 0;
        width: 50px;
        height: 50px;
        margin: 0;
        opacity: 0;
        display: inline-block;
    }
    @media only screen
    and (min-width : 641px) {
        #nav-switch {
            display: none;
        }
        #masthead #nav {
            position: absolute;
            top: 0;
            right: 10px;
            display: block !important;
        }
        #nav ul li {
            float: left;
            display: inline-block;
        }
    }
    @media only screen
    and (max-width : 640px) {
        #nav {
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            display: none;
        }
        input[type='checkbox']:checked+#nav {
            display: block;
        }
        #nav ul {
            width: 100%;
        }
        #nav ul li {
            text-align: right;
        }
    }
</style>
</head>
<body>
    <div id="masthead">
        <div id="head-bar">
            <a href="">
                <img src="" alt="logo" width="100" height="30">
            </a>
            <div id="nav-switch">
                <div id="nav-switch-btn">
                    <div class="nav-switch-ico-bar"></div>
                    <div class="nav-switch-ico-bar"></div>
                    <div class="nav-switch-ico-bar"></div>
                </div>
            </div>
            <div id="nav-menu">
                <input id="" type="checkbox">
                <div id="nav">
                    <ul>
                        <li class="vertical-centering">About</li>
                        <li class="vertical-centering">Product</li>
                        <li class="vertical-centering">Contact</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
