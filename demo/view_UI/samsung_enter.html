<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>smasung_enter</title>
<meta name="description" content="">
<meta name="keywords" content="">
</head>
<style>
.ico_enter {
    position: relative;
    width: 20px;
    height: 12px;
}
.ico_box {
    position: relative;
    width: 70%;
    height: 90%;
    border: solid 2px #000;
}
.ico_arrow {
    position: absolute;
    top: 50%;
    margin-top: -3px;
    left: 50%;
    margin-left: -2px;
    width: 0;
    height: 0;
    border-top: solid 3px transparent;
    border-bottom: solid 3px transparent;
    border-left: 0;
    border-right: solid 5px;
}
.ico_h_line {
    position: absolute;
    top: 50%;
    left: 75%;
    margin-left: -25%;
    width: 50%;
    border-top: solid 2px #000;
}
.ico_v_line {
    position: absolute;
    top: 50%;
    left: 100%;
    margin-top: -22%;
    height: 50%;
    border-left: solid 2px #000;
}
</style>
<body>
    <div class="ico_enter">
        <div class="ico_box">
            <div class="ico_arrow"></div>
        </div>
        <div class="ico_h_line"></div>
        <div class="ico_v_line"></div>
    </div>
</body>
</html>
