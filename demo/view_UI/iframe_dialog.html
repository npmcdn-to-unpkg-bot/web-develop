<body>
    <div id="box" class="init">
        <!-- <iframe src="form.html" frameborder="0"></iframe> -->
        <div id="close">close</div>
    </div>
</body>
<script>
    setTimeout(function() {
        $('#box').addClass('show');
    }, 3000);
    $('#box').on('click', '#close', function() {
        $('#box').removeClass('show');
        $('#box').addClass('hide');
    });
    // $('#box').on('click', function() {
    //     $(this).addClass('show');
    //     // transform(document.querySelector('#box'), 0.1, 1, 1000);
    // });
    function transform (dom, start, end, t) {
        var count = (t/100),
            v = (end - start)/count;
        var run = setInterval(function() {
            dom.style.msTransform = 'scale(' + v + ')';
            v += v;
            console.log(v);
            if (v > end) {
                document.querySelector('#box').style.msTransform = 'scale(' + end + ')';
                clearInterval(run);
            }
        }, 100);
    }
</script>
</html>
