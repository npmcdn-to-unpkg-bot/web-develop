<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>table</title>
<style>
	.table {
		display: table;
		width: 900px;
	}
	.content {
		display: table-cell;
		height: 300px;
	}
	#left {
		width: 200px;
		background: green;
	}
	#center {
		width: 400px;
		background: blue;
	}
	#right {
		width: 300px;
		background: red;
	}
	.hh {
		height: 100px;
		background: gray;
	}
</style>
</head>
<body>
    <div class="table">
    	<div id="left" class="content">
    		<div>1</div>
    		<div>2</div>
    	</div>
    	<div id="center" class="content">
    		<div>3</div>
    		<div>4</div>
    	</div>
    	<div id="right" class="content">
    		<div class="hh">HHH</div>
    	</div>
    </div>
</body>
</html>
