<script>
    var skipContinue;
    var count = 0;
    window.onkeydown = skip;
    function skip (e) {
        if(e.keyCode === 39) {
            clearTimeout(skipContinue);
            count++;
            skipContinue = setTimeout(
                function () {
                    console.log(count);
                    alert(count);
                    count = 0;
                },
                900
            );
        }
    }
</script>
</html>
