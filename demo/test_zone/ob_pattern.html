<script>
    // var hub = [];
    var hub = {};


    publish('alarm', function () {
        alert('RED ALERT');
    });


    function publish(action, doSomething) {
        if (hub[action]) {
            console.error('action existed!!');
            return;
        }
        // var obj = {
        //     action: action,
        //     doSomething: doSomething
        // };
        // hub.push(obj);
        hub[action] = doSomething;
    }
    function fire(action) {
        if (!hub[action]) {
            console.error('action not exist!!');
            return;
        }
        // for (var i = 0; i < hub.length; i++) {
        //     if (hub[i].action === action) {
        //         hub[i].doSomething();
        //     }
        // }
        hub[action]();
    }
    function unPublish(action) {
        if (!hub[action]) {
            console.error('action not exist!!');
            return;
        }
        // var obj = {
        //     action: action,
        //     dosomething: somthing
        // };
        // hub.push(obj);
        delete hub[action];
    }


    publish('log', function () {
        console.log('log GG');
    });

    setTimeout(function () {
        fire('log');
        fire('alarm');
    }, 3000);
    document.querySelector('a').addEventListener('click', function (e) {
        e.preventDefault();
        fire('alarm');
    });
