<script>
    var n = 1245;
    n = n.toString();
    function thousandSeparate(num) {
        if (typeof(num) !== 'string') {
            num = num.toString();
        }
        var newNum = '';
        if (3 >= num.length) {
            newNum = num;
            return newNum;
        }
        for (var i = num.length - 3; i >= 0; i = i - 3) {
            newNum = ',' + num.slice(i) + newNum;
            num = num.slice(0, i);
            if (num.length === 0) {
                newNum = newNum.slice(1);
            }
            if (num.length < 3) {
                newNum = num + newNum;
            }
        }
        return newNum;
    }
    console.log(thousandSeparate(n));
