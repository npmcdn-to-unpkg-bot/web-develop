<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Object</title>
<!-- <script src="../../lib/jquery-1.10.1.js"></script> -->
<script>
    var obj = {
        a: 1,
        b: 2,
        c: 3,
        d: 4
    };
    console.log(obj);
    console.log(Object.keys(obj).length);
    var count = 0;
    var i;

    for (i in obj) {
        if (obj.hasOwnProperty(i)) {
            count++;
        }
    }
    console.log(count);
</script>
</head>
<body>

</body>
</html>
