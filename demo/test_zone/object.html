<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Object</title>
<!-- <script src="../../lib/jquery-1.10.1.js"></script> -->
<script>
    var obj = {
        a: 1,
        b: 2,
        c: 3,
        d: 4
    };
    console.log(obj);
    console.log(Object.keys(obj).length);
    var count = 0;
    var i;

    for (i in obj) {
        if (obj.hasOwnProperty(i)) {
            count++;
        }
    }
    console.log(count);
    var channelsNumber = {
        20: {
            pid: 1918,
            title: 'office'
        },
        100: {
            pid: 2121,
            title: 'sport'
        },
        200: {
            pid: 1212,
            title: 'longlonglong'
        },
        201: {
            pid: 1994,
            title: 'test'
        }
    };
    console.log(channelsNumber[20]);
    console.log(Object.keys(channelsNumber));
    var nullObj = {
        // 'test': 123
    };
    if (Object.keys(nullObj).length) {
        alert('nullObj is exist');
    }
</script>
</head>
<body>

</body>
</html>
