<title>htmlspecialchars</title>
<script src="../../lib/jquery-1.10.1.js"></script>
<script>
$(function () {
    var util = {
        htmlspecialchars:
            function (str) {
                console.log(str);
                return str.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;");
            },
        htmlspecialchars_decode:
            function (str) {
                return str.replace(/&amp;/g, "&").replace(/&lt;/g, "<").replace(/&gt;/g, ">").replace(/&quot;/g, "\"");
            },
        nl2br:
            function (str) {
                return str.replace(/\n/g, "<br>");
            }
    };

    str = '&lt;';

    $('#area_2').text('text-' + str);
    $('#area_3').append('append-' + '<span>' + str + '</span>');
    $('#area_4').append('append-SCRIPT-' + str);
    console.log(document.getElementById('area_5'));
    document.getElementById('area_5').innerHTML= 'innerHTML-' + str;
    document.getElementById('area_6').textContent= 'textContent-' + str;
});
