<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>vertical-align</title>
<script src="javascripts/jquery-1.10.1.js"></script>
<style>
    #box {
        background: #ddd;
    }
    #box * {
        vertical-align: bottom;
    }
    .con {
        font-size: 48px;
    }
</style>
</head>
<body>
    <div id="box">
        <span class="con">
            CON
        </span>
        <span class="text">
            text
        </span>
    </div>
</body>
</html>
