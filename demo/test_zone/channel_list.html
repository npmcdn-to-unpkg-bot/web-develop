<script>
    var menuCount = 0;
    function channelSelect(status) {
        var l = document.querySelectorAll('#channel_list li').length;
        if (status === 'up') {
        }
        switch(status) {
            case 'up':
                menuCount--;
                if (menuCount < 0) {
                    menuCount = l - 1;
                }
            break;
            case 'down':
                menuCount++;
                if (menuCount > l - 1) {
                    menuCount = 0;
                }
            break;
            default:
                menuCount = 0;
        }
        document.querySelectorAll('#channel_list li')[menuCount].childNodes[1].focus();
    }
    channelSelect();
    window.onkeydown = keyboard;
    function keyboard(e) {
        if (e.keyCode === 38) {
            channelSelect('up');
        }
        if (e.keyCode === 40) {
            channelSelect('down');
        }
    }
</script>
