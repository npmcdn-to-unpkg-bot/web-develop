<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>layout</title>
<!-- <script src="../../lib/jquery-1.10.1.js"></script> -->
<style>
    ul, li {
        display: inline-block;
        width: 100%;
        border: solid #ccc 1px;
    }
    ul {
        margin: 0;
        padding: 0;
    }
    li {
        box-sizing:border-box;
        -moz-box-sizing:border-box; /* Firefox */
        padding: 5px;
    }
    li * {
        vertical-align: middle;
    }
</style>
</head>
<body>
    <ul>
        <li>
            <img src="#" alt="image" width="100" height="60">
            <span>content</span>
        </li>
        <li>
            <img src="#" alt="image" width="100" height="60">
            <span>content</span>
        </li>
        <li>
            <span> no image content</span>
        </li>
    </ul>
</body>
</html>
