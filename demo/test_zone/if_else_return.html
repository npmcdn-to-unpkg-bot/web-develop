<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>if...else</title>
<script src="../../lib/jquery-1.10.1.js"></script>
<script>
    var a = 'string',
        b = 'string2',
        c = 1;
    for (var i = 0; i < 5; i++) {
        if (a) {
            if (b === 'string2') {
                if (i === 3) {
                    console.log('in_c');
                    continue;
                }
                console.log('in_b');
            };
            console.log('in_a');
        } else {
            console.log('in_other');
        }
        console.log('something');
    }
    console.log('end');
$(function() {
    console.log('----xxx----');
    var arr = ['a', 'b', 'c'],
        match = -1,
        count = 10 < match;
    $.each(arr, function () {
        if (a) {
            if (b === 'string2') {
                if (i === 3) {
                    console.log('in_c');
                    // continue;
                    // if use continue or break, it has error.
                }
                console.log('in_b');
            };
            console.log('in_a');
        } else {
            console.log('in_other');
        }
        if (!count) {
            if (match === -1) {
                console.log(-1);
            };
            console.log('ERROR');
        }
        console.log('something');
    });
    console.log('end');
})
</script>
</head>

</body>
</html>
