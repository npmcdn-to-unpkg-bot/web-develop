<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>DOM_build_operate</title>
<style>
    .bg {
        background: #ff8800;
    }
</style>
</head>
<body>
    <ul></ul>
</body>
<script>
    var domArr = [];
    var tmp = document.createElement('ul');
    for (var i = 0; i < 20; i++) {
        var li = document.createElement('li');
        li.innerHTML = i;
        domArr.push(li);
        tmp.appendChild(li);
    };
    console.log(domArr);
    console.log(tmp);
    tmp.querySelectorAll('li')[5].setAttribute('class', 'bg');
    document.querySelector('ul').innerHTML = tmp.innerHTML;
    // tmp.querySelectorAll('li')[5].setAttribute('class', '');
    console.log(domArr);
</script>
</html>
