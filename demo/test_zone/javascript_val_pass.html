<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>javascript_var_test</title>
<link rel="stylesheet" href="../../lib/bootstrap-3.0.0/css/bootstrap.css">
<script src="../../lib/jquery-1.10.1.js"></script>
<script>
$(function () {
    var n,
        i = 0;
    function up () {
        i++;
        console.log('up', i);
    };
    function down () {
        i--;
        console.log('down', i);
    };
    $('#up').on('click', function () {
        up(i);
    });
    $('#down').on('click', function () {
        down(i);
    });
    $('button').on('click', function () {
        n = $('#val').val();
        console.log('input_val', n);
        i = n;
    });
});
</script>
</head>
<body>
    <a href="javascript:" id="up">up</a>
    <a href="javascript:" id="down">down</a>
    <input type="text" id="val">
    <button>Value</button>
</body>
</html>
