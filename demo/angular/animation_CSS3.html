<!DOCTYPE html>
<html ng-app>
<head>
<meta charset="utf-8">
<title>Am_angular</title>
<script src="../../lib/angular.js"></script>
<style>
    div {
        position: relative;
        top: 0;
        left: 0;
        width: 400px;
        height: 300px;
        background: #000;
    }
    .fade {
        transition: 1s;
        opacity: 0.25;
    }
    .move {
        animation: move 5s;
        -webkit-animation: move 5s;
    }
    @keyframes move
    {
        0%   {
            left: 0;
        }
        25%  {
            left: 20px;
        }
        50%  {
            left: 40px;
        }
        100% {
            left: 0;
        }
    }
    @-webkit-keyframes move
    {
        0%   {
            left: 0;
        }
        25%  {
            left: 25%;
        }
        50%  {
            left: 50%;
        }
        100% {
            left: 0;
        }
    }
</style>
<script>
    function animation ($scope) {
        $scope.obj = '';
        $scope.start = function () {
            $scope.obj = 'fade';
            $scope.obj = $scope.obj + ' move';
        };
        $scope.reset = function () {
            $scope.obj = '';
        }
    }
</script>
</head>
<body ng-controller="animation">
    <button ng-click="start()">star</button>
    <button ng-click="reset()">reset</button>
    <div class="{{obj}}"></div>
</body>
</html>
