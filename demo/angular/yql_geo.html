<!DOCTYPE html>
<html ng-app>
<head>
<meta charset="utf-8">
<title>YQL_geo</title>
<!-- <script src="../../lib/jquery-1.10.1.js"></script> -->
<script src="../../lib/angular.js"></script>
<script>
function city($scope, $http, $parse) {
    var url = 'http://pipes.yahoo.com/pipes/pipe.run?_id=4ecd26f8f24cf1fefb13eddce6b12d77&_render=json&_callback=JSON_CALLBACK';
    $http.jsonp(url).success(
        function (data) {
            console.log('success');
            console.log(data);
            $scope.data = data;
            $scope.item = data.value.items;
        }
    ).error(
        function(data, status, headers, config) {
            console.log('error');
        }
    );
}
</script>
</head>
<body ng-controller="city">
    <div>
        <!-- {{data}} -->
    </div>
    <div>
        <ul>
            <li ng-repeat="list in item">
                <a href="{{list.link}}">
                    <img ng-src="{{list.enclosure.url}}" alt="{{list.title}}">git st
                    {{list.title}}
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
