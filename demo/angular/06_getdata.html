<!DOCTYPE html>
<html ng-app>
<head>
<meta charset="utf-8">
<title>list(JSON)</title>
<script src="../../lib/angular.js"></script>
<script src="javascripts/getdata.js"></script>
</head>
<body ng-controller="phoneList">
    <ul>
        <li ng-repeat="list in phones">
            <h2>{{list.brand}}</h2>
            {{list.name}}
        </li>
    </ul>
</body>

</html>
