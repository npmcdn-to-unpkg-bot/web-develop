<!DOCTYPE html>
<html ng-app>
<head>
<meta charset="utf-8">
<title>04_search</title>
<script src="../../lib/angular.js"></script>
<script src="javascripts/phoneList.js"></script>
</head>
<body ng-controller="phoneList">
    <div id="search">
        Search:<input ng-model="query">
    </div>
    <div id="content">
        <ul>
            <li ng-repeat="list in phones | filter:query">
                <h2>{{list.brand}}</h2>
                {{list.name}}
            </li>
        </ul>
    </div>
</body>
</html>
