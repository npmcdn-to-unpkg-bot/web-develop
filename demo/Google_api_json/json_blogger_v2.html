<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
    ul {
        padding: 0;
        margin: 0;
    }
    li {
        list-style: none;
    }
    #bg {
        max-width: 800px;
        margin:0 auto;
        height: 100%;
        word-wrap: break-word;
    }
    h1 {
        background: #ccc;
    }
</style>
<script src="http://yui.yahooapis.com/3.8.0/build/yui/yui-min.js"></script>
<script>
// Create a new YUI instance and populate it with the required modules.
YUI().use("jsonp", "jsonp-url", "node-base", function (Y) {
    // JSONP is available and ready for use. Add implementation
    // code here.
    // instead of service.php?callback=callback
    var url = "http://tysh310246.blogspot.com/feeds/posts/default?alt=json&callback={blogger}";
    var listEl = document.getElementsByTagName("ul")[0];

    var blogger = function (o) {
            //listEl.innerHTML = "";
            //el.innerHTML = o.encoding;
            //alert(o.feed.xmlns);
            //alert(o.feed.entry[0].title.$t);
            //listEl.appendChild(el);
            l = o.feed.entry.length;
            for (var i = 0; 5 >= i ; i++) {
                var title, con;
                title = o.feed.entry[i].title.$t;
                con = o.feed.entry[i].content.$t;

                var el = document.createElement("li")
                var attr = el.setAttribute("class", "list");
                var tl = document.createElement("h1");
                var p = document.createElement("p");
                //el.innerHTML = title;
                tl.innerHTML = title;
                p.innerHTML = con;
                console.log(i);
                console.log(o.feed.entry[i].title.$t);
                listEl.appendChild(el).appendChild(tl)
                var info = Y.all(".list");
                //alert(info);
                info.append(p);

            };

    };

    Y.jsonp(url, blogger);

});
</script>
</head>
<body>
    
    <div id="bg">
        <ul></ul>
    </div>
    
</body>
</html>
