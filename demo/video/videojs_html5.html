<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>video.js</title>
<meta name="description" content="">
<meta name="keywords" content="">
<!-- <script src="../../lib/jquery-1.10.1.js"></script> -->
<!-- <script src="/lib/angular_v1.2.16.js"></script> -->
<!-- <link rel="stylesheet" href="/lib/bootstrap-3.0.0/css/bootstrap.css"> -->
<link href="//vjs.zencdn.net/4.6/video-js.css" rel="stylesheet">
<script src="//vjs.zencdn.net/4.6/video.js"></script>
</head>
<body>
    <video id="example_video_1" class="video-js vjs-default-skin"
      controls seeking preload="auto" width="1280" height="720"
      poster="http://video-js.zencoder.com/oceans-clip.png"
      data-setup='{"example_option":true}'>
     <source src="/videos/001.mp4" type='video/mp4' />
     <!-- <source src="http://tedshd.lionfree.net/video/002.mp4" type='video/mp4' /> -->
     <!-- <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm' /> -->
     <!-- <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg' /> -->
     <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
    </video>
    <button id="pause">Pause</button>
    <button id="play">Play</button>
    <button id="seek">Seek to 30s</button>
</body>
<script>
    document.querySelector('#pause').addEventListener('click',
        function() {
            // body...
            document.querySelector('video').pause()
        });
    document.querySelector('#play').addEventListener('click',
        function() {
            // body...
            document.querySelector('video').play()
        })
    document.querySelector('#seek').addEventListener('click',
        function() {
            // body...
            document.querySelector('video').currentTime = 30;
        })
</script>
</html>
