<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Progress_bar</title>
<script src="http://yui.yahooapis.com/3.10.1/build/yui/yui-min.js"></script>
<script type="text/javascript" src="javascripts/yui_uploader_handlebars.js"></script>
<link href="stylesheets/bootstrap.min.css" rel="stylesheet">
<link href="stylesheets/progress_bar_handlebars.css" rel="stylesheet">
<style type="text/css">
html {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}
body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}
.ddtip {
    z-index: -1;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: solid #0088ff 5px;
    box-sizing: border-box;
}
.progress {
    border-radius: 0px;
    height: 25px;
}
.progress .bar {
    background: #0088ff;
}
.file_status {
    margin: 5% auto;
    width: 50%;
    position: relative;
}
.file_info {
    position: absolute;
    top: 0;
    display: table;
    width: 100%;
}
.file_info .file_title,
.file_info .file_progress,
.file_info .file_cancel {
    display: table-cell;
    padding: 0 10px;
    vertical-align: middle;
    height: 25px;
}
.file_name {
    width: 300px;
    display: inline-block;
    overflow: hidden;
    white-space : nowrap;
}
.file_progress {
    width: 50px;
}
.file_cancel {
    width: 12px;
}
span {
    /*border: solid 1px;*/
}
</style>
</head>
<body>
    <div class="upload"></div>
    <div class="upload_status"></div>
    <script id="tpl-file-status" type="text/x-handlebars-template">
        {{#each items}}
            <div id="{{{id}}}" class="file_status cancel">
                <div class="progress">
                    <div class="bar"></div>
                </div>
                <span class="file_info">
                    <span class="file_title">
                        <span class="file_name">{{{name}}}</span>
                    </span>
                    <span class="file_progress">Waiting</span>
                    <span class="file_cancel">
                        <a class='close cancel_close' href="javascript:void(0)">&times;</a>
                    </span>
                </span>
            </div>
        {{/each}}
    </script>
</body>
</html>
