<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Progress_bar</title>
<script src="http://yui.yahooapis.com/3.10.1/build/yui/yui-min.js"></script>
<script type="text/javascript" src="javascripts/yui_uploader_handlebars.js"></script>
<link href="stylesheets/bootstrap.css" rel="stylesheet">
<link href="stylesheets/progress_bar_handlebars.css" rel="stylesheet">
<link href="stylesheets/progress-bars.css" rel="stylesheet">
<link href="stylesheets/uploader-filelist.css" rel="stylesheet">
</head>
<body>
    <div class="upload"></div>
    <div class="upload-status"></div>
    <script id="tpl-file-status" type="text/x-handlebars-template">
        {{#items}}
            <div id="{{{id}}}" class="file-status cancel">
                <div class="progress">
                    <div class="bar"></div>
                </div>
                <span class="file-info">
                    <span class="file-title">
                        <span class="file-name" title="{{{name}}}">{{{name}}}</span>
                    </span>
                    <span class="file-size">{{{size}}}</span>
                    <span class="file-progress">Waiting</span>
                    <span class="file-cancel">
                        <a class='close cancel-close' href="javascript:void(0)">&times;</a>
                    </span>
                </span>
            </div>
        {{/items}}
    </script>
</body>
</html>
