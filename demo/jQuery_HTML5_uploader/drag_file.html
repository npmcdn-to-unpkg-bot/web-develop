<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Drag_File</title>
<style type="text/css">
    /*make body full*/
    html {
        width: 100%;
        height: 100%;
        background: #ccc;
    }
    body {
        width: 100%;
        height: 100%;
    }
/*    #dropbox {
        width: 320px;
        height: 240px;
        background: #eee;
    }*/
</style>
<script>
    function updateSize() {
        var nBytes = 0,
            // get upload file(s)
            oFiles = document.getElementById("uploadInput").files,
            // oFiles = document.getElementById("fileElem").files,
            // get file quantity
            nFiles = oFiles.length;
        for (var nFileId = 0; nFileId < nFiles; nFileId++) {
            // get file size
            nBytes += oFiles[nFileId].size;
        }
        var sOutput = nBytes + " bytes";
        // optional code for multiples approximation
        for (var aMultiples = ["KiB", "MiB", "GiB", "TiB", "PiB", "EiB", "ZiB", "YiB"], nMultiple = 0, nApprox = nBytes / 1024; nApprox > 1; nApprox /= 1024, nMultiple++) {
            sOutput = nApprox.toFixed(3) + " " + aMultiples[nMultiple] + " (" + nBytes + " bytes)";
        }
        // end of optional code
        document.getElementById("fileNum").innerHTML = nFiles;
        document.getElementById("fileSize").innerHTML = sOutput;

        // set input type file on customize style
        var fileSelect = document.getElementById("fileSelect"), // customize style
            fileElem = document.getElementById("fileElem"); // input type file

        fileSelect.addEventListener("click", function (e) {
            e.preventDefault(); // prevent navigation to "#"
            if (fileElem) {
                fileElem.click();
            }
        }, false);

        // drag file
        var dropbox;

        dropbox = document.getElementById("dropbox");
        dropbox.addEventListener("dragenter", dragenter, false);
        dropbox.addEventListener("dragover", dragover, false);
        dropbox.addEventListener("drop", drop, false);

        // stop default event
        function dragenter(e) {
            e.stopPropagation();
            e.preventDefault();
        }

        // stop default event
        function dragover(e) {
            e.stopPropagation();
            e.preventDefault();
        }

        function drop(e) {
            e.stopPropagation();
            e.preventDefault();
            console.log('--drop--');
            console.log(e.dataTransfer);
            console.log(e.dataTransfer.items[0].webkitGetAsEntry());

            var dt = e.dataTransfer;
            var files = dt.files;
            // check file or folder
            var length = e.dataTransfer.items.length;
            for (var i = 0; i < length; i++) {
                var entry = e.dataTransfer.items[i].webkitGetAsEntry();
                console.log(entry);
                if (entry.isFile) {
                  // do whatever you want
                  console.log(entry.isFile);
                } else if (entry.isDirectory) {
                  // do whatever you want
                  console.log(entry.isDirectory);
                  alert("Don't drop folder");
                }
            }

            handleFiles(files);
        }

    }

    // handle file
    function handleFiles(files) {
        var d = document.getElementById("fileList");
        if (!files.length) {
            d.innerHTML = "<p>No files selected!</p>";
        } else {
            var list = document.createElement("ul");
            d.appendChild(list);
            for (var i=0; i < files.length; i++) {
                var li = document.createElement("li");
                list.appendChild(li);

                // show image,can set document type default icon.ex:if type is ppt,show ppt icon
                var img = document.createElement("img");
                // create file's object url
                img.src = window.URL.createObjectURL(files[i]);;
                img.height = 60;
                img.onload = function() {
                    window.URL.revokeObjectURL(this.src);
                }
                li.appendChild(img);

                // show name, type, size
                var info = document.createElement("span");
                if (files[i].size > (1000*1000)) {
                    info.innerHTML = files[i].name + "- type: " + files[i].type + ":" + ((files[i].size)/(1000*1000)) + " mbytes";
                } else {
                    info.innerHTML = files[i].name + "- type: " + files[i].type + ":" + ((files[i].size)/1000) + " kbytes";
                }
                li.appendChild(info);
            }
        }
    }
</script>
</head>

<body onload="updateSize();" id="dropbox">
<form name="uploadForm">
    <p>
        <input id="uploadInput" type="file" name="myFiles" onchange="updateSize();" multiple>
        selected files:
        <span id="fileNum">
            0
        </span>
            ; total size:
        <span id="fileSize">
            0
        </span>
    </p>
    <p>
        <input type="submit" value="Send file">
    </p>
    <input type="file" id="fileElem" multiple style="display:none" onchange="handleFiles(this.files)">
    <a href="#" id="fileSelect">Select some files</a>
    <!-- <div id="dropbox"> -->
        <div id="fileList">
            <p>Drag file here!</p>
        </div>
    <!-- </div> -->
</form>

</body>
</html>
